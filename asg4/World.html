<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <title>World</title>

    <style>
      html, body { margin: 0; overflow: auto; font-family: sans-serif; height: 100%; }
      #controls {
        /* Position controls below the FPS counter */
        position: static;
        margin: 10px 10px 0 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        max-width: 250px;
      }
      #story {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30%;
        max-height: 60%;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
      }
      #story h3 { margin-top: 0; }
      label { display: block; margin: 5px 0; }
    </style>
  </head>


  <body onload="main()">
    <canvas id="cnv1" width="900" height="500">
      Please use a browser that supports "canvas"
    </canvas>
    <p id="numdot"> XXX </p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>   
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>

  <div id="controls">
  <button id="normalOn">Normal On</button>
  <button id="normalOff">Normal Off</button>
  <br>
  <button id="lightOn">Light On</button>
  <button id="lightOff">Light Off</button>
  </div>

<p>
  Light X 
  <input type="range" id="lightSlideX"
         min="-500" max="1500" value="50" class="slider">
  Light Y 
  <input type="range" id="lightSlideY"
         min="-1000" max="1000" value="900" class="slider">
  Light Z 
  <input type="range" id="lightSlideZ"
         min="-500" max="1500" value="0" class="slider">
</p>


  </body>
</html>
