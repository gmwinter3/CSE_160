<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a vertex</title>
	</head>
	
	<body onload="main()">
		<canvas id="cnv1" width="400" height="400">
		</canvas>
		<script src="asg0.js"></script>
		<script src="lib/cuon-matrix-cse160.js"></script>

		<br><br>
		<label for="v1x">v1: x</label>

		<input
		  type="text"
		  id="v1x"
		  name="v1x"
		  required
		  minlength="4"
		  maxlength="8"
		  size="10" />

		<label for="v1y">y</label>

		<input
		  type="text"
		  id="v1y"
		  name="v1y"
		  required
		  minlength="4"
		  maxlength="8"
		  size="10" />

		<br><br>
		<label for="v2x">v2: x</label>

		<input
		  type="text"
		  id="v2x"
		  name="v2x"
		  required
		  minlength="4"
		  maxlength="8"
		  size="10" />

		<label for="v2y">y</label>

		<input
		  type="text"
		  id="v2y"
		  name="v2y"
		  required
		  minlength="4"
		  maxlength="8"
		  size="10" />

		<br><br>
		<input type="button" value="Draw" onclick="handleDrawEvent()" />

		<br><br>
		<label for="operation">Operation:</label>

		<select name="operation" id="operation">
		  <option value="add">Add</option>
		  <option value="sub">Subtract</option>
		  <option value="mult">Multiply</option>
		  <option value="div">Divide</option>
		  <option value="mag">Magnitude</option>
		  <option value="norm">Normalize</option>
		  <option value="angle">Angle Between</option>
		  <option value="area">Area</option>
		</select>

		<label for="scalar">Scalar:</label>

		<input
		  type="text"
		  id="scalar"
		  name="scalar"
		  required
		  minlength="4"
		  maxlength="8"
		  size="10" />

		<br><br>
		<input type="button" value="Draw" onclick="handleDrawOperationEvent()" />

	</body>
</html>
